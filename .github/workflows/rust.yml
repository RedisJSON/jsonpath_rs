name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format code
      run: cargo fmt
    - name: Build
      run: cargo build --all --all-targets --verbose
    - name: Run tests
      run: cargo test --verbose
